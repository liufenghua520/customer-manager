<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户管理-找回密码</h1>

    用户账号：<input type="text" id="username"><br>

    <button onclick="findPass()">找回密码</button>

    <script src="/jquery/jquery-1.8.2.js"></script>
    <script>
        function getCode() {
            $.ajax( {
                type:'get',
                url:'/cus/getCode',
                contentType: "application/json; charset=utf-8",
                dataType:'json',
                success:function(data) {
                    alert("重置密码连接已发送至您的注册邮箱，请至邮箱修改您的密码~")
                },
                error : function() {
                    console.error(data);
                }
            })
        }

        function findPass() {
            var username = $("#username").val();
            $.ajax( {
                type:'get',
                url:'/cus/findPass?username='+username,
                contentType: "application/json; charset=utf-8",
                dataType:'json',
                success:function(data) {
                    if(data){
                        window.location.href = "../";
                    }else {
                        alert("验证码有误！")
                    }
                },
                error : function() {
                    console.error(data);
                }
            })
        }
    </script>
</body>
</html>
