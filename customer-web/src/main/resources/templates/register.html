<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">XXXX平台注册中心</h1>

    <table border="1" align="center">
        <tr>
            <td>用户名：<input type="text" id="username"></td>
        </tr>
        <tr>
            <td>密  码：<input type="text" id="password"></td>
        </tr>
        <tr>
            <td>昵  称：<input type="text" id="nickname"></td>
        </tr>
        <tr>
            <td>邮  箱：<input type="text" id="email"><button id="btn" onclick="send()">获取验证码</button></td>
        </tr>
        <tr>
            <td>验证码：<input type="text" id="code"></td>
        </tr>
        <tr>
            <td align="center"><input type="submit" onclick="register()" value="注册" ></td>
        </tr>
    </table>

    <script src="/jquery/jquery-1.8.2.js"></script>
    <script>
        function send() {
            var email = $("#email").val();
            $.ajax( {
                type:'get',
                url:'/cus/sendCode?email='+email,
                contentType: "application/json; charset=utf-8",
                dataType:'json',
                success:function(data) {
                    $("#btn").innerText("验证码已发送")
                },
                error : function() {
                    console.error(data);
                }
            })
        }

        function register() {
            $.ajax( {
                type:'post',
                url:'/cus/register',
                contentType: "application/json; charset=utf-8",
                data:JSON.stringify(
                    {
                        "username":$("#username").val(),
                        "password":$("#password").val(),
                        "nickname":$("#nickname").val(),
                        "email":$("#email").val(),
                        "code":$("#code").val()
                    }
                ),
                dataType:'json',
                success:function(data) {
                    if(data){
                        // alert("注册完成！")
                        window.location.href = "../";
                    }else {
                        alert("验证码有误！")
                    }
                },
                error : function() {
                    console.error(data);
                }
            })
        }
    </script>

</body>
</html>
